<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFB6C1"/>
  
  <!-- Bedroom floor -->
  <rect x="0" y="200" width="400" height="100" fill="#DEB887"/>
  
  <!-- Rug -->
  <ellipse cx="200" cy="230" rx="80" ry="40" fill="#FF69B4" opacity="0.7"/>
  
  <!-- Bed -->
  <rect x="50" y="150" width="100" height="50" fill="#8B4513"/>
  <rect x="45" y="140" width="110" height="20" fill="#FFB6C1" rx="5"/>
  <rect x="50" y="120" width="100" height="20" fill="#FFF" rx="5"/>
  
  <!-- Pillows -->
  <ellipse cx="75" cy="130" rx="15" ry="8" fill="#FF69B4"/>
  <ellipse cx="125" cy="130" rx="15" ry="8" fill="#87CEEB"/>
  
  <!-- Two friends sitting on floor -->
  <!-- Friend 1 -->
  <circle cx="180" cy="180" r="18" fill="#FDBCB4"/>
  <circle cx="174" cy="175" r="2" fill="#000"/>
  <circle cx="186" cy="175" r="2" fill="#000"/>
  <path d="M 172 185 Q 180 195 188 185" stroke="#000" stroke-width="2" fill="none"/>
  <rect x="165" y="198" width="30" height="35" fill="#FF69B4" rx="5"/>
  <path d="M 165 165 Q 180 145 195 165 Q 190 155 180 150 Q 170 155 165 165" fill="#DAA520"/>
  
  <!-- Friend 2 -->
  <circle cx="220" cy="180" r="18" fill="#FDBCB4"/>
  <circle cx="214" cy="175" r="2" fill="#000"/>
  <circle cx="226" cy="175" r="2" fill="#000"/>
  <path d="M 212 185 Q 220 195 228 185" stroke="#000" stroke-width="2" fill="none"/>
  <rect x="205" y="198" width="30" height="35" fill="#87CEEB" rx="5"/>
  <path d="M 205 165 Q 220 145 235 165 Q 230 155 220 150 Q 210 155 205 165" fill="#8B4513"/>
  
  <!-- Arms working on bracelets -->
  <rect x="150" y="185" width="15" height="20" fill="#FDBCB4" rx="7"/>
  <rect x="195" y="185" width="15" height="20" fill="#FDBCB4" rx="7"/>
  <rect x="235" y="185" width="15" height="20" fill="#FDBCB4" rx="7"/>
  <rect x="250" y="185" width="15" height="20" fill="#FDBCB4" rx="7"/>
  
  <!-- Craft supplies scattered around -->
  <!-- Colorful beads -->
  <circle cx="160" cy="220" r="2" fill="#FF6B6B"/>
  <circle cx="165" cy="225" r="2" fill="#4ECDC4"/>
  <circle cx="170" cy="218" r="2" fill="#FFD93D"/>
  <circle cx="175" cy="230" r="2" fill="#6BCF7F"/>
  <circle cx="180" cy="222" r="2" fill="#4D96FF"/>
  
  <circle cx="240" cy="215" r="2" fill="#FF69B4"/>
  <circle cx="245" cy="225" r="2" fill="#9370DB"/>
  <circle cx="250" cy="220" r="2" fill="#FF6347"/>
  <circle cx="255" cy="228" r="2" fill="#32CD32"/>
  
  <!-- String/thread -->
  <path d="M 140 210 Q 160 205 180 210 Q 200 215 220 210 Q 240 205 260 210" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Friendship bracelets being made -->
  <rect x="185" y="210" width="30" height="3" fill="#FF6B6B" rx="1"/>
  <rect x="187" y="210" width="3" height="3" fill="#4ECDC4"/>
  <rect x="192" y="210" width="3" height="3" fill="#FFD93D"/>
  <rect x="197" y="210" width="3" height="3" fill="#6BCF7F"/>
  <rect x="202" y="210" width="3" height="3" fill="#4D96FF"/>
  <rect x="207" y="210" width="3" height="3" fill="#FF69B4"/>
  
  <!-- Completed bracelet -->
  <ellipse cx="200" cy="240" rx="12" ry="3" fill="none" stroke="#FF6B6B" stroke-width="2"/>
  <rect x="192" y="238" width="2" height="2" fill="#4ECDC4"/>
  <rect x="196" y="238" width="2" height="2" fill="#FFD93D"/>
  <rect x="200" y="238" width="2" height="2" fill="#6BCF7F"/>
  <rect x="204" y="238" width="2" height="2" fill="#4D96FF"/>
  <rect x="208" y="238" width="2" height="2" fill="#FF69B4"/>
  
  <!-- Craft box -->
  <rect x="280" y="180" width="40" height="25" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="285" y="175" width="30" height="8" fill="#A0522D"/>
  
  <!-- More beads spilling from box -->
  <circle cx="285" cy="210" r="1.5" fill="#FF6B6B"/>
  <circle cx="290" cy="212" r="1.5" fill="#4ECDC4"/>
  <circle cx="295" cy="208" r="1.5" fill="#FFD93D"/>
  <circle cx="300" cy="215" r="1.5" fill="#6BCF7F"/>
  
  <!-- Window with sunlight -->
  <rect x="300" y="80" width="60" height="80" fill="#87CEEB" stroke="#8B4513" stroke-width="3"/>
  <line x1="330" y1="80" x2="330" y2="160" stroke="#8B4513" stroke-width="2"/>
  <line x1="300" y1="120" x2="360" y2="120" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Sun through window -->
  <circle cx="330" cy="100" r="15" fill="#FFD700"/>
  <path d="M 330 80 L 330 75 M 350 100 L 355 100 M 342 88 L 347 83 M 342 112 L 347 117" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Heart symbols showing friendship -->
  <path d="M 150 160 Q 145 155 140 160 Q 145 165 150 170 Q 155 165 160 160 Q 155 155 150 160" fill="#FF69B4" opacity="0.7"/>
  <path d="M 250 160 Q 245 155 240 160 Q 245 165 250 170 Q 255 165 260 160 Q 255 155 250 160" fill="#FF69B4" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#8B0000">The Friendship Bracelet</text>
</svg>