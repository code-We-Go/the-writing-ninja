<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#2F4F4F"/>
  
  <!-- Forest ground -->
  <rect x="0" y="220" width="400" height="80" fill="#228B22"/>
  
  <!-- Trees -->
  <rect x="50" y="120" width="15" height="100" fill="#8B4513"/>
  <ellipse cx="57" cy="120" rx="25" ry="40" fill="#006400"/>
  
  <rect x="100" y="100" width="18" height="120" fill="#8B4513"/>
  <ellipse cx="109" cy="100" rx="30" ry="50" fill="#006400"/>
  
  <rect x="320" y="110" width="16" height="110" fill="#8B4513"/>
  <ellipse cx="328" cy="110" rx="28" ry="45" fill="#006400"/>
  
  <rect x="360" y="130" width="14" height="90" fill="#8B4513"/>
  <ellipse cx="367" cy="130" rx="22" ry="35" fill="#006400"/>
  
  <!-- Path through forest -->
  <path d="M 150 250 Q 200 200 250 250 Q 300 220 350 250" stroke="#8B7355" stroke-width="20" fill="none" opacity="0.7"/>
  
  <!-- Young explorer -->
  <circle cx="200" cy="180" r="20" fill="#FDBCB4"/>
  <circle cx="192" cy="175" r="3" fill="#000"/>
  <circle cx="208" cy="175" r="3" fill="#000"/>
  <path d="M 190 185 Q 200 195 210 185" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Explorer hat -->
  <ellipse cx="200" cy="165" rx="25" ry="8" fill="#8B4513"/>
  <rect x="185" y="160" width="30" height="10" fill="#D2691E" rx="5"/>
  
  <!-- Hair -->
  <path d="M 180 165 Q 200 150 220 165 Q 215 155 200 150 Q 185 155 180 165" fill="#8B4513"/>
  
  <!-- Explorer outfit -->
  <rect x="185" y="200" width="30" height="40" fill="#DAA520" rx="5"/>
  
  <!-- Arms -->
  <rect x="170" y="205" width="15" height="25" fill="#FDBCB4" rx="7"/>
  <rect x="215" y="205" width="15" height="25" fill="#FDBCB4" rx="7"/>
  
  <!-- Golden compass in hand -->
  <circle cx="235" cy="215" r="8" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
  <circle cx="235" cy="215" r="5" fill="#FFF" opacity="0.8"/>
  
  <!-- Compass needle -->
  <path d="M 235 210 L 235 220" stroke="#8B0000" stroke-width="2"/>
  <path d="M 230 215 L 240 215" stroke="#8B0000" stroke-width="1"/>
  <circle cx="235" cy="215" r="1" fill="#8B0000"/>
  
  <!-- Compass directions -->
  <text x="235" y="208" font-family="Arial" font-size="4" text-anchor="middle" fill="#000">N</text>
  <text x="235" y="225" font-family="Arial" font-size="4" text-anchor="middle" fill="#000">S</text>
  <text x="228" y="218" font-family="Arial" font-size="4" text-anchor="middle" fill="#000">W</text>
  <text x="242" y="218" font-family="Arial" font-size="4" text-anchor="middle" fill="#000">E</text>
  
  <!-- Magical glow around compass -->
  <circle cx="235" cy="215" r="12" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  <circle cx="235" cy="215" r="15" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
  
  <!-- Backpack -->
  <rect x="175" y="195" width="12" height="20" fill="#8B4513" rx="3"/>
  <rect x="177" y="190" width="8" height="6" fill="#A0522D" rx="2"/>
  
  <!-- Mysterious glowing path ahead -->
  <circle cx="280" cy="200" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="290" cy="210" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="300" cy="195" r="2.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="310" cy="205" r="2" fill="#FFD700" opacity="0.8"/>
  
  <!-- Ancient ruins in the distance -->
  <rect x="270" y="140" width="8" height="30" fill="#696969"/>
  <rect x="285" y="135" width="6" height="35" fill="#696969"/>
  <rect x="295" y="145" width="10" height="25" fill="#696969"/>
  
  <!-- Mysterious fog -->
  <ellipse cx="150" cy="160" rx="30" ry="15" fill="#F5F5F5" opacity="0.6"/>
  <ellipse cx="320" cy="170" rx="25" ry="12" fill="#F5F5F5" opacity="0.6"/>
  
  <!-- Stars beginning to appear in darkening sky -->
  <circle cx="80" cy="50" r="1.5" fill="#FFD700"/>
  <circle cx="120" cy="40" r="1" fill="#FFD700"/>
  <circle cx="350" cy="60" r="1.5" fill="#FFD700"/>
  <circle cx="380" cy="45" r="1" fill="#FFD700"/>
  
  <!-- Moon -->
  <circle cx="350" cy="80" r="18" fill="#F5F5DC"/>
  <circle cx="345" cy="75" r="3" fill="#D3D3D3" opacity="0.5"/>
  <circle cx="355" cy="85" r="2" fill="#D3D3D3" opacity="0.5"/>
  
  <!-- Fireflies -->
  <circle cx="160" cy="190" r="1" fill="#FFFF00" opacity="0.9"/>
  <circle cx="240" cy="170" r="1" fill="#FFFF00" opacity="0.9"/>
  <circle cx="180" cy="210" r="1" fill="#FFFF00" opacity="0.9"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFD700">The Golden Compass</text>
</svg>