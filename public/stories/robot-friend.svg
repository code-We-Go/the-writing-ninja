<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Bedroom/workshop background -->
  <rect width="400" height="300" fill="#E6E6FA"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="#8B7355"/>
  
  <!-- Workbench -->
  <rect x="50" y="200" width="100" height="50" fill="#654321"/>
  <rect x="45" y="195" width="110" height="10" fill="#8B4513"/>
  
  <!-- Tools on workbench -->
  <g fill="#C0C0C0">
    <rect x="60" y="190" width="2" height="10"/>
    <rect x="70" y="190" width="2" height="10"/>
    <circle cx="85" cy="195" r="3"/>
    <rect x="100" y="190" width="8" height="3"/>
  </g>
  
  <!-- Sarah (the teenager) -->
  <g>
    <!-- Body -->
    <rect x="180" y="180" width="25" height="60" fill="#FF69B4" rx="12"/>
    
    <!-- Head -->
    <circle cx="192" cy="170" r="15" fill="#FDBCB4"/>
    
    <!-- Hair -->
    <path d="M 177 165 Q 192 155 207 165 Q 207 175 192 175 Q 177 175 177 165" fill="#4B0082"/>
    
    <!-- Eyes (caring expression) -->
    <circle cx="188" cy="168" r="2" fill="black"/>
    <circle cx="196" cy="168" r="2" fill="black"/>
    <circle cx="189" cy="167" r="0.5" fill="white"/>
    <circle cx="197" cy="167" r="0.5" fill="white"/>
    
    <!-- Smile -->
    <path d="M 188 174 Q 192 176 196 174" stroke="black" stroke-width="1" fill="none"/>
    
    <!-- Arms (reaching toward robot) -->
    <rect x="160" y="190" width="20" height="6" fill="#FDBCB4" rx="3"/>
    <rect x="205" y="190" width="20" height="6" fill="#FDBCB4" rx="3"/>
    
    <!-- Legs -->
    <rect x="185" y="240" width="8" height="25" fill="#4169E1" rx="4"/>
    <rect x="197" y="240" width="8" height="25" fill="#4169E1" rx="4"/>
  </g>
  
  <!-- The Robot Best Friend -->
  <g>
    <!-- Robot body -->
    <rect x="260" y="190" width="40" height="50" fill="#C0C0C0" rx="5"/>
    
    <!-- Robot head -->
    <rect x="265" y="160" width="30" height="30" fill="#C0C0C0" rx="3"/>
    
    <!-- Robot eyes (showing emotion) -->
    <circle cx="272" cy="170" r="4" fill="#00BFFF"/>
    <circle cx="288" cy="170" r="4" fill="#00BFFF"/>
    <circle cx="272" cy="170" r="2" fill="white"/>
    <circle cx="288" cy="170" r="2" fill="white"/>
    
    <!-- Robot mouth (happy) -->
    <rect x="275" y="180" width="10" height="3" fill="#00BFFF" rx="1"/>
    
    <!-- Robot antenna -->
    <rect x="279" y="150" width="2" height="10" fill="#C0C0C0"/>
    <circle cx="280" cy="148" r="2" fill="#FF0000"/>
    
    <!-- Robot arms -->
    <rect x="240" y="200" width="20" height="6" fill="#C0C0C0" rx="3"/>
    <rect x="300" y="200" width="20" height="6" fill="#C0C0C0" rx="3"/>
    
    <!-- Robot hands -->
    <circle cx="235" cy="203" r="4" fill="#A9A9A9"/>
    <circle cx="325" cy="203" r="4" fill="#A9A9A9"/>
    
    <!-- Robot legs -->
    <rect x="270" y="240" width="8" height="25" fill="#C0C0C0" rx="4"/>
    <rect x="282" y="240" width="8" height="25" fill="#C0C0C0" rx="4"/>
    
    <!-- Robot feet -->
    <ellipse cx="274" cy="270" rx="6" ry="3" fill="#A9A9A9"/>
    <ellipse cx="286" cy="270" rx="6" ry="3" fill="#A9A9A9"/>
    
    <!-- Heart symbol (showing robot's feelings) -->
    <path d="M 275 210 Q 270 205 275 200 Q 280 205 285 200 Q 290 205 285 210 Q 280 215 275 210" fill="#FF69B4" opacity="0.8"/>
  </g>
  
  <!-- Electronic components scattered around -->
  <g fill="#228B22">
    <rect x="100" y="230" width="8" height="3"/>
    <rect x="120" y="235" width="6" height="2"/>
    <circle cx="140" cy="240" r="2"/>
  </g>
  
  <!-- Wires -->
  <g stroke="#FF0000" stroke-width="2" fill="none">
    <path d="M 110 225 Q 115 220 120 225"/>
    <path d="M 130 230 Q 135 225 140 230"/>
  </g>
  
  <!-- Friendship sparkles -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="220,160 222,165 227,165 223,168 225,173 220,170 215,173 217,168 213,165 218,165" />
    <polygon points="240,180 242,185 247,185 243,188 245,193 240,190 235,193 237,188 233,185 238,185" />
  </g>
  
  <!-- Connection line between Sarah and robot (friendship bond) -->
  <line x1="205" y1="193" x2="240" y2="203" stroke="#FF69B4" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Title text -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4B0082">My Robot Best Friend</text>
</svg>