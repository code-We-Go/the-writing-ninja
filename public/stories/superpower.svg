<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background sky -->
  <rect width="400" height="200" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="#32CD32"/>
  
  <!-- City skyline in background -->
  <rect x="50" y="120" width="30" height="80" fill="#708090"/>
  <rect x="90" y="100" width="25" height="100" fill="#708090"/>
  <rect x="120" y="130" width="20" height="70" fill="#708090"/>
  <rect x="300" y="110" width="35" height="90" fill="#708090"/>
  <rect x="340" y="125" width="25" height="75" fill="#708090"/>
  
  <!-- Windows on buildings -->
  <rect x="55" y="130" width="4" height="6" fill="#FFD700"/>
  <rect x="65" y="130" width="4" height="6" fill="#FFD700"/>
  <rect x="55" y="150" width="4" height="6" fill="#FFD700"/>
  <rect x="95" y="120" width="4" height="6" fill="#FFD700"/>
  <rect x="105" y="120" width="4" height="6" fill="#FFD700"/>
  <rect x="305" y="130" width="4" height="6" fill="#FFD700"/>
  <rect x="315" y="130" width="4" height="6" fill="#FFD700"/>
  <rect x="325" y="130" width="4" height="6" fill="#FFD700"/>
  
  <!-- Superhero kid flying -->
  <circle cx="200" cy="120" r="20" fill="#FDBCB4"/>
  <circle cx="192" cy="115" r="3" fill="#000"/>
  <circle cx="208" cy="115" r="3" fill="#000"/>
  <path d="M 190 125 Q 200 135 210 125" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Superhero mask -->
  <path d="M 185 110 Q 200 105 215 110 Q 210 120 200 118 Q 190 120 185 110" fill="#FF6B6B"/>
  
  <!-- Hair -->
  <path d="M 180 105 Q 200 85 220 105 Q 215 95 200 90 Q 185 95 180 105" fill="#8B4513"/>
  
  <!-- Cape flowing behind -->
  <path d="M 185 140 Q 160 130 150 160 Q 165 150 185 155" fill="#DC143C"/>
  
  <!-- Body in superhero costume -->
  <rect x="185" y="140" width="30" height="40" fill="#4169E1" rx="5"/>
  
  <!-- Superhero emblem on chest -->
  <circle cx="200" cy="155" r="8" fill="#FFD700"/>
  <text x="200" y="160" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#4169E1">S</text>
  
  <!-- Arms stretched out flying -->
  <rect x="160" y="145" width="25" height="15" fill="#FDBCB4" rx="7" transform="rotate(-20 172 152)"/>
  <rect x="215" y="145" width="25" height="15" fill="#FDBCB4" rx="7" transform="rotate(20 227 152)"/>
  
  <!-- Legs -->
  <rect x="190" y="180" width="8" height="25" fill="#4169E1" rx="4"/>
  <rect x="202" y="180" width="8" height="25" fill="#4169E1" rx="4"/>
  
  <!-- Boots -->
  <rect x="188" y="205" width="12" height="8" fill="#8B0000" rx="2"/>
  <rect x="200" y="205" width="12" height="8" fill="#8B0000" rx="2"/>
  
  <!-- Motion lines showing flight -->
  <path d="M 140 125 L 160 125" stroke="#FFF" stroke-width="3" opacity="0.7"/>
  <path d="M 145 135 L 165 135" stroke="#FFF" stroke-width="3" opacity="0.7"/>
  <path d="M 150 145 L 170 145" stroke="#FFF" stroke-width="3" opacity="0.7"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="25" ry="15" fill="#FFF" opacity="0.8"/>
  <ellipse cx="95" cy="55" rx="20" ry="12" fill="#FFF" opacity="0.8"/>
  <ellipse cx="320" cy="70" rx="30" ry="18" fill="#FFF" opacity="0.8"/>
  <ellipse cx="340" cy="65" rx="25" ry="15" fill="#FFF" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="20" fill="#FFD700"/>
  <path d="M 350 25 L 350 15 M 375 50 L 385 50 M 368 32 L 375 25 M 368 68 L 375 75 M 325 50 L 315 50 M 332 32 L 325 25 M 332 68 L 325 75 M 350 75 L 350 85" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Power effects around superhero -->
  <circle cx="180" cy="110" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="220" cy="115" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="175" cy="130" r="2.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="225" cy="125" r="2" fill="#FFD700" opacity="0.8"/>
  
  <!-- People on ground looking up in amazement -->
  <circle cx="100" cy="240" r="8" fill="#FDBCB4"/>
  <rect x="95" y="248" width="10" height="20" fill="#32CD32" rx="2"/>
  
  <circle cx="280" cy="245" r="8" fill="#FDBCB4"/>
  <rect x="275" y="253" width="10" height="20" fill="#FF69B4" rx="2"/>
  
  <!-- Speech bubbles -->
  <ellipse cx="120" cy="220" rx="15" ry="8" fill="#FFF" stroke="#000" stroke-width="1"/>
  <text x="120" y="224" font-family="Arial" font-size="6" text-anchor="middle" fill="#000">WOW!</text>
  
  <ellipse cx="260" cy="225" rx="18" ry="8" fill="#FFF" stroke="#000" stroke-width="1"/>
  <text x="260" y="229" font-family="Arial" font-size="6" text-anchor="middle" fill="#000">AMAZING!</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2C3E50">My Secret Superpower</text>
</svg>