<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ocean background -->
  <rect width="400" height="300" fill="#4682B4"/>
  
  <!-- Ocean surface -->
  <path d="M 0 80 Q 50 70 100 80 Q 150 90 200 80 Q 250 70 300 80 Q 350 90 400 80 L 400 0 L 0 0 Z" fill="#87CEEB"/>
  
  <!-- Ocean waves -->
  <path d="M 0 85 Q 50 75 100 85 Q 150 95 200 85 Q 250 75 300 85 Q 350 95 400 85" stroke="#FFF" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 0 90 Q 50 80 100 90 Q 150 100 200 90 Q 250 80 300 90 Q 350 100 400 90" stroke="#FFF" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Underwater scene -->
  <rect x="0" y="80" width="400" height="220" fill="#1E90FF" opacity="0.8"/>
  
  <!-- Ocean floor -->
  <path d="M 0 250 Q 100 240 200 250 Q 300 260 400 250 L 400 300 L 0 300 Z" fill="#F4A460"/>
  
  <!-- Singing whale (main character) -->
  <ellipse cx="200" cy="180" rx="60" ry="30" fill="#4169E1"/>
  <ellipse cx="200" cy="175" rx="55" ry="25" fill="#6495ED"/>
  
  <!-- Whale's eye -->
  <circle cx="170" cy="170" r="8" fill="#000"/>
  <circle cx="172" cy="168" r="3" fill="#FFF"/>
  
  <!-- Whale's mouth (singing) -->
  <ellipse cx="140" cy="180" rx="15" ry="8" fill="#000"/>
  
  <!-- Whale's tail -->
  <path d="M 260 180 Q 290 160 300 180 Q 290 200 260 180" fill="#4169E1"/>
  
  <!-- Whale's fins -->
  <ellipse cx="180" cy="200" rx="20" ry="8" fill="#4169E1" transform="rotate(30 180 200)"/>
  <ellipse cx="220" cy="200" rx="20" ry="8" fill="#4169E1" transform="rotate(-30 220 200)"/>
  
  <!-- Musical notes coming from whale -->
  <text x="120" y="150" font-family="Arial" font-size="16" fill="#FFD700">♪</text>
  <text x="110" y="130" font-family="Arial" font-size="14" fill="#FFD700">♫</text>
  <text x="130" y="120" font-family="Arial" font-size="12" fill="#FFD700">♪</text>
  <text x="100" y="140" font-family="Arial" font-size="18" fill="#FFD700">♬</text>
  <text x="140" y="110" font-family="Arial" font-size="15" fill="#FFD700">♫</text>
  
  <!-- Sound waves -->
  <path d="M 90 170 Q 80 160 90 150" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 85 175 Q 70 165 85 155" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 80 180 Q 60 170 80 160" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Other sea creatures listening -->
  <!-- Small fish -->
  <ellipse cx="100" cy="220" rx="8" ry="4" fill="#FF6347"/>
  <circle cx="95" cy="219" r="1" fill="#000"/>
  <path d="M 108 220 L 115 215 L 115 225 Z" fill="#FF6347"/>
  
  <ellipse cx="320" cy="200" rx="6" ry="3" fill="#32CD32"/>
  <circle cx="317" cy="199" r="0.8" fill="#000"/>
  <path d="M 326 200 L 331 197 L 331 203 Z" fill="#32CD32"/>
  
  <ellipse cx="80" cy="240" rx="7" ry="3.5" fill="#FFD700"/>
  <circle cx="76" cy="239" r="0.9" fill="#000"/>
  <path d="M 87 240 L 93 237 L 93 243 Z" fill="#FFD700"/>
  
  <!-- Seahorse -->
  <path d="M 300 230 Q 305 220 300 210 Q 295 215 300 225" fill="#FF69B4"/>
  <circle cx="300" cy="210" r="3" fill="#FF69B4"/>
  <circle cx="299" cy="209" r="1" fill="#000"/>
  <path d="M 297 235 Q 290 240 297 245 Q 304 240 297 235" fill="#FF69B4"/>
  
  <!-- Jellyfish -->
  <ellipse cx="350" cy="140" rx="15" ry="10" fill="#DDA0DD" opacity="0.8"/>
  <path d="M 340 150 Q 345 160 340 170" stroke="#DDA0DD" stroke-width="2" fill="none"/>
  <path d="M 350 150 Q 355 165 350 175" stroke="#DDA0DD" stroke-width="2" fill="none"/>
  <path d="M 360 150 Q 365 160 360 170" stroke="#DDA0DD" stroke-width="2" fill="none"/>
  
  <!-- Coral -->
  <path d="M 50 250 Q 55 240 60 250 Q 65 235 70 250" stroke="#FF7F50" stroke-width="4" fill="none"/>
  <path d="M 370 250 Q 375 240 380 250 Q 385 235 390 250" stroke="#FF1493" stroke-width="4" fill="none"/>
  
  <!-- Seaweed -->
  <path d="M 30 250 Q 25 230 30 210 Q 35 230 30 250" stroke="#228B22" stroke-width="3" fill="none"/>
  <path d="M 380 250 Q 375 225 380 200 Q 385 225 380 250" stroke="#228B22" stroke-width="3" fill="none"/>
  
  <!-- Bubbles rising -->
  <circle cx="180" cy="140" r="3" fill="#FFF" opacity="0.7"/>
  <circle cx="190" cy="120" r="2" fill="#FFF" opacity="0.7"/>
  <circle cx="185" cy="100" r="2.5" fill="#FFF" opacity="0.7"/>
  <circle cx="195" cy="90" r="2" fill="#FFF" opacity="0.7"/>
  
  <circle cx="220" cy="130" r="2.5" fill="#FFF" opacity="0.7"/>
  <circle cx="225" cy="110" r="2" fill="#FFF" opacity="0.7"/>
  <circle cx="230" cy="95" r="3" fill="#FFF" opacity="0.7"/>
  
  <!-- Sunlight rays from above -->
  <path d="M 150 80 L 160 150" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
  <path d="M 200 80 L 210 150" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
  <path d="M 250 80 L 260 150" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
  
  <!-- Happy expressions on sea creatures -->
  <text x="95" y="215" font-family="Arial" font-size="8" fill="#000">♪</text>
  <text x="315" y="195" font-family="Arial" font-size="6" fill="#000">♫</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFD700">The Singing Whale</text>
</svg>