<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#2C1810"/>
  
  <!-- Magic laboratory table -->
  <rect x="50" y="180" width="300" height="20" fill="#8B4513"/>
  <rect x="45" y="200" width="10" height="50" fill="#654321"/>
  <rect x="345" y="200" width="10" height="50" fill="#654321"/>
  
  <!-- Cauldron -->
  <ellipse cx="200" cy="180" rx="40" ry="15" fill="#2F4F4F"/>
  <rect x="160" y="165" width="80" height="15" fill="#2F4F4F"/>
  <ellipse cx="200" cy="165" rx="40" ry="15" fill="#36454F"/>
  
  <!-- Bubbling potion -->
  <ellipse cx="200" cy="165" rx="35" ry="12" fill="#FF69B4"/>
  <circle cx="185" cy="160" r="3" fill="#FFB6C1" opacity="0.8"/>
  <circle cx="205" cy="158" r="4" fill="#FFB6C1" opacity="0.8"/>
  <circle cx="195" cy="162" r="2" fill="#FFB6C1" opacity="0.8"/>
  <circle cx="215" cy="160" r="3" fill="#FFB6C1" opacity="0.8"/>
  
  <!-- Steam/magic sparkles -->
  <path d="M 190 150 Q 185 140 190 130 Q 195 135 190 125" stroke="#FFB6C1" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 210 150 Q 215 140 210 130 Q 205 135 210 125" stroke="#FFB6C1" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Young wizard -->
  <circle cx="120" cy="120" r="20" fill="#FDBCB4"/>
  <circle cx="112" cy="115" r="2" fill="#000"/>
  <circle cx="128" cy="115" r="2" fill="#000"/>
  <path d="M 110 125 Q 120 135 130 125" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Wizard hat -->
  <path d="M 100 105 L 120 70 L 140 105 Z" fill="#4B0082"/>
  <circle cx="120" cy="70" r="4" fill="#FFD700"/>
  <rect x="100" y="105" width="40" height="8" fill="#4B0082"/>
  
  <!-- Wizard robe -->
  <rect x="105" y="140" width="30" height="40" fill="#4B0082" rx="5"/>
  
  <!-- Arms -->
  <rect x="90" y="145" width="15" height="20" fill="#FDBCB4" rx="7"/>
  <rect x="135" y="145" width="15" height="20" fill="#FDBCB4" rx="7"/>
  
  <!-- Magic wand -->
  <rect x="145" y="150" width="25" height="3" fill="#8B4513"/>
  <circle cx="170" cy="151" r="3" fill="#FFD700"/>
  <path d="M 168 148 L 172 148 M 168 154 L 172 154 M 165 151 L 175 151" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Laughing effects around wizard -->
  <text x="80" y="100" font-family="Arial" font-size="12" fill="#FFD700">HA!</text>
  <text x="150" y="95" font-family="Arial" font-size="10" fill="#FFD700">HE HE!</text>
  <text x="70" y="140" font-family="Arial" font-size="8" fill="#FFD700">HO HO!</text>
  
  <!-- Potion bottles on shelves -->
  <rect x="300" y="100" width="8" height="15" fill="#228B22" rx="2"/>
  <circle cx="304" cy="100" r="3" fill="#32CD32"/>
  
  <rect x="320" y="95" width="8" height="20" fill="#4169E1" rx="2"/>
  <circle cx="324" cy="95" r="3" fill="#87CEEB"/>
  
  <rect x="340" y="105" width="8" height="12" fill="#DC143C" rx="2"/>
  <circle cx="344" cy="105" r="3" fill="#FF6347"/>
  
  <!-- Spell book -->
  <rect x="280" y="170" width="25" height="18" fill="#8B0000" stroke="#000" stroke-width="1"/>
  <text x="292" y="182" font-family="Arial" font-size="6" text-anchor="middle" fill="#FFD700">SPELLS</text>
  
  <!-- Magic sparkles in air -->
  <circle cx="250" cy="120" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="270" cy="110" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="290" cy="130" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="310" cy="125" r="1" fill="#FFD700" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFD700">The Laughing Potion</text>
</svg>