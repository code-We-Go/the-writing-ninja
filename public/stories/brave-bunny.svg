<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Forest background -->
  <rect width="400" height="300" fill="#228B22"/>
  
  <!-- Dark forest trees -->
  <g fill="#006400">
    <ellipse cx="50" cy="150" rx="25" ry="80" />
    <ellipse cx="100" cy="140" rx="30" ry="90" />
    <ellipse cx="300" cy="145" rx="28" ry="85" />
    <ellipse cx="350" cy="150" rx="25" ry="80" />
  </g>
  
  <!-- Tree trunks -->
  <g fill="#8B4513">
    <rect x="45" y="200" width="10" height="100" />
    <rect x="95" y="200" width="10" height="100" />
    <rect x="295" y="200" width="10" height="100" />
    <rect x="345" y="200" width="10" height="100" />
  </g>
  
  <!-- Moonlight clearing -->
  <ellipse cx="200" cy="200" rx="80" ry="40" fill="#F0F8FF" opacity="0.3"/>
  
  <!-- Bella the Brave Bunny -->
  <g>
    <!-- Bunny body -->
    <ellipse cx="200" cy="220" rx="20" ry="25" fill="#F5F5DC"/>
    
    <!-- Bunny head -->
    <ellipse cx="200" cy="190" rx="15" ry="18" fill="#F5F5DC"/>
    
    <!-- Bunny ears -->
    <ellipse cx="195" cy="175" rx="4" ry="15" fill="#F5F5DC"/>
    <ellipse cx="205" cy="175" rx="4" ry="15" fill="#F5F5DC"/>
    <ellipse cx="195" cy="175" rx="2" ry="10" fill="#FFB6C1"/>
    <ellipse cx="205" cy="175" rx="2" ry="10" fill="#FFB6C1"/>
    
    <!-- Bunny eyes (brave expression) -->
    <circle cx="196" cy="188" r="2" fill="black"/>
    <circle cx="204" cy="188" r="2" fill="black"/>
    <circle cx="197" cy="187" r="0.5" fill="white"/>
    <circle cx="205" cy="187" r="0.5" fill="white"/>
    
    <!-- Bunny nose -->
    <ellipse cx="200" cy="192" rx="1" ry="0.5" fill="#FFB6C1"/>
    
    <!-- Bunny mouth (determined) -->
    <path d="M 198 194 Q 200 195 202 194" stroke="black" stroke-width="0.5" fill="none"/>
    
    <!-- Bunny tail -->
    <circle cx="220" cy="225" r="5" fill="white"/>
    
    <!-- Bunny paws -->
    <ellipse cx="190" cy="240" rx="3" ry="6" fill="#F5F5DC"/>
    <ellipse cx="210" cy="240" rx="3" ry="6" fill="#F5F5DC"/>
    <ellipse cx="185" cy="210" rx="3" ry="8" fill="#F5F5DC"/>
    <ellipse cx="215" cy="210" rx="3" ry="8" fill="#F5F5DC"/>
  </g>
  
  <!-- Friends in danger (small animals in background) -->
  <g opacity="0.6">
    <!-- Small squirrel -->
    <ellipse cx="120" cy="180" rx="4" ry="6" fill="#8B4513"/>
    <circle cx="120" cy="175" r="3" fill="#8B4513"/>
    
    <!-- Small mouse -->
    <ellipse cx="280" cy="185" rx="3" ry="4" fill="#696969"/>
    <circle cx="280" cy="182" r="2" fill="#696969"/>
  </g>
  
  <!-- Courage sparkles around Bella -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="170,180 172,185 177,185 173,188 175,193 170,190 165,193 167,188 163,185 168,185" />
    <polygon points="230,190 232,195 237,195 233,198 235,203 230,200 225,203 227,198 223,195 228,195" />
    <polygon points="190,160 192,165 197,165 193,168 195,173 190,170 185,173 187,168 183,165 188,165" />
  </g>
  
  <!-- Path through the forest -->
  <ellipse cx="200" cy="250" rx="60" ry="15" fill="#8B7355" opacity="0.7"/>
  
  <!-- Moon in the sky -->
  <circle cx="350" cy="50" r="20" fill="#F0F8FF" opacity="0.9"/>
  
  <!-- Title text -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F0F8FF">Bella the Brave Bunny</text>
</svg>